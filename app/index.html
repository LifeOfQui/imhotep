<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Imhotep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->
</head>
<body>
    <section class="settings">
        Bitte Namen und Farben wählen:
        <div class="playerSelect player1">
            <label for="playerName1" class="">Spielername 1: </label>
            <input type="text" class="playerName" id="playerName1">
            <div class="color-choser"></div>
        </div>
        <div class="playerSelect player2">
            <label for="playerName2" class="">Spielername 2: </label>
            <input type="text" class="playerName" id="playerName2">
            <div class="color-choser"></div>
        </div>
        <div class="playerSelect player3">
            <label for="playerName3" class="">Spielername 3: </label>
            <input type="text" class="playerName" id="playerName3">
            <div class="color-choser"></div>
        </div>
        <div class="playerSelect player4">
            <label for="playerName4" class="">Spielername 4: </label>
            <input type="text" class="playerName" id="playerName4">
            <div class="color-choser"></div>
        </div>

        <div class="stone gray" data-itemidx="0"></div>
        <div class="stone brown" data-itemidx="1"></div>
        <div class="stone black" data-itemidx="2"></div>
        <div class="stone white" data-itemidx="3"></div>

        <button class="startGameBtn">Starte das Spiel</button>
    </section>
    <section class="boatSide">
        <div class="dock"></div>

        <div class="port port__market" data-port="market"></div>
        <div class="port port__pyramid" data-port="pyramid"></div>
        <div class="port port__temple" data-port="temple"></div>
        <div class="port port__obelisk" data-port="obelisk"></div>
        <div class="port port__burial-chamber" data-port="burial-chamber"></div>
    </section>

    <section class="cardSide">
        <div class="pyramidCounter"></div>
        <div class="templeCounter"></div>
        <div class="visibleTempleStones"></div>
        <div class="obeliskCounter"></div>
        <img src="temp/images/side-a.jpeg" alt="">
    </section>

    <section class="scoreBoard">
        <div class="score gray">Grau: <span></span></div>
        <div class="score white">Weiß: <span></span></div>
        <div class="score brown">Braun: <span></span></div>
        <div class="score black">Schwarz: <span></span></div>
    </section>

    <!-- build:js assets/scripts/App.js -->
    <script src="temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>
</html>
